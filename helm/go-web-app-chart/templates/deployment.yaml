# this is dep[loyment manifest file for go application
apiVersion: app/v1
kind: Deployment
metadata: 
  name: go-web-app
  labels:
    app: go-web-app'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:  
        app: go-web-app
  spec:
    containers:
    - name: go-web-app
      image: {{ .values.image.repository }}: {{- .values.image.tag }}
      ports:
      - containerPort: {{ .values.appport }}      